    <style>
        body {
            font-family: monospace;
            text-align: center;
            background: #adebe1;
            padding: 10px;
            background-image: url("1.png");
        }
        #game {
            margin: 0 auto;
            padding: 20px;
            border: 3px dashed #018c7c;
            max-width: 600px;
            background: white;
        }
        button {
            background: #4fc3f7;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        #output {
            min-height: 50px;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #00796b;
        }
        /* New Shop Styles */
        #shop-menu {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 2px solid #018c7c;
            background: #e0f7fa;
        }
        #code-input {
            padding: 8px;
            font-family: monospace;
            width: 200px;
        }
        #code-hint {
            font-size: 0.8em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game">
        <pre>
     /\_/\          ><((((Âº>
    ( o.o )   FISH FOR KOOL KATS
     ( > )    <Âº))))><
      " "
        </pre>
        <div>
            <p>Fish Bones: $<span id="money-display">100</span></p>
            <p>Inventory: <span id="inventory-count">0</span> items</p>
        </div>
        <div id="output"></div>
        <button id="fish-btn">Cast Line!</button>
        <button id="shop-btn">Shop</button>
        <button id="inventory-btn">Inventory</button>
        <button id="reset-btn">Reset Game</button>
        <button id="sell-btn">Sell Inventory</button>
        
        <!-- New Shop Menu -->
        <div id="shop-menu">
            <h3>Secret Code Redemption</h3>
            <input type="text" id="code-input" placeholder="Enter code...">
            <button id="redeem-btn">Redeem</button>
            <button id="close-shop">Close</button>
            <div id="code-hint">Try: KOOLKATS, LEGENDARY, RICH, EXOTIC</div>
        </div>
    </div>

    <script>
        // Game Data

            "Mullet": "common",

            "Spotted Trout": "uncommon",
            "Rainbow Fish": "uncommon",
            "Blackfish": "uncommon",

            "Blowfish": "uncommon",
            "Bass's Controller": "exotic",
            "Carter's Keybard": "exotic",
            "Charlie's Code": "exotic",
            "Nero Sitter of sinks": "exotic",
            "Nero's rod": "lucky",
            "Noodle Maker of biscuits": "exotic",
            "Noodle's rod": "lucky",
            "Max the good boy": "exotic",
            "test": "no",
            "luka's fish": "exotic",
            "will's fish": "exotic",
            "joaquin's fish": "exotic",
            "TeN pAcKeT's Of HuBbu BaBbAa": "rare",
        };

        const rarityWeights = {
            "common": 0.6,
            "uncommon": 0.3,
            "rare": 0.08,
            "legendary": 0.02,
            "exotic": 0.003,
            "lucky": 0.0001,
            "no": 0.00001,
        };

        //  Codes
        const secretCodes = {
            "KOOLKATS": { money: 500, message: "ðŸ± Meow! Kool Kats bonus!" },
            "LEGENDARY": { fish: "Whale Shark", message: "ðŸ‹ Legendary fish unlocked!" },
            "RICH": { money: 1000, message: "ðŸ’° You're rich now!" },
            "EXOTIC": { fish: "Bass's Controller", message: "ðŸŽ® Rare exotic item added!" },
            "JOAQUIN": { fish: "joaquin's fish", money: 100, message: "FREE JOAQUIN FISH" },
            "GOLDMINE": { fish: "Goldfish", quantity: 10, message: "ðŸ† Gold rush!" },
            "10110010": { fish: "Max the good boy", quantity: 100000000000, money: 1000000000000000000000000000000000000, message: "test acc on" },
            "MYSTERY": { 
                effect: () => {
                    const randomExotic = Object.keys(fishData).filter(f => fishData[f] === "exotic");
                    const reward = randomExotic[Math.floor(Math.random() * randomExotic.length)];
                    inventory.push(reward);
                    return `ðŸŽ You got ${reward}!`;
                }
            }
        };

        // Game State
        let inventory = [];
        let money = 100;

        // DOM Elements
        const outputEl = document.getElementById("output");
        const moneyEl = document.getElementById("money-display");
        const inventoryCountEl = document.getElementById("inventory-count");
        const shopMenuEl = document.getElementById("shop-menu");
        const codeInputEl = document.getElementById("code-input");

        // Initialize Game
        document.addEventListener("DOMContentLoaded", () => {
            loadGame();
            updateUI();

            // Button Event Listeners
            document.getElementById("fish-btn").addEventListener("click", fish);
            document.getElementById("shop-btn").addEventListener("click", toggleShop);
            document.getElementById("inventory-btn").addEventListener("click", showInventory);
            document.getElementById("reset-btn").addEventListener("click", resetGame);
            document.getElementById("sell-btn").addEventListener("click", sellInventory);
            document.getElementById("redeem-btn").addEventListener("click", redeemCode);
            document.getElementById("close-shop").addEventListener("click", toggleShop);
        });

        // Core Game Functions
        function fish() {
            const rarity = weightedRandom(rarityWeights);
            const eligibleFish = Object.keys(fishData).filter(fish => fishData[fish] === rarity);
            
            if (eligibleFish.length === 0) {
                outputEl.innerHTML = `âš¡ Glitch! No ${rarity} fish found.`;
                return;
            }

            const caughtFish = eligibleFish[Math.floor(Math.random() * eligibleFish.length)];
            inventory.push(caughtFish);
            outputEl.innerHTML = `ðŸŽ£ You caught a <strong>${caughtFish}</strong> (${rarity})!`;
            saveGame();
            updateUI();
        }

        function weightedRandom(weights) {
            let sum = 0;
            const rand = Math.random();
            for (const [rarity, weight] of Object.entries(weights)) {
                sum += weight;
                if (rand <= sum) return rarity;
            }
            return "common"; // fallback
        }

        // Shop Functions
        function toggleShop() {
            shopMenuEl.style.display = shopMenuEl.style.display === "block" ? "none" : "block";
            outputEl.innerHTML = shopMenuEl.style.display === "block" ? "Enter a secret code!" : "";
            codeInputEl.focus();
        }

        function redeemCode() {
            const code = codeInputEl.value.trim().toUpperCase();
            if (!code) return;

            if (secretCodes[code]) {
                const reward = secretCodes[code];
                
                if (reward.money) {
                    money += reward.money;
                    outputEl.innerHTML = reward.message + ` +$${reward.money}`;
                }
                
                if (reward.fish) {
                    const quantity = reward.quantity || 1;
                    for (let i = 0; i < quantity; i++) {
                        inventory.push(reward.fish);
                    }
                    outputEl.innerHTML = reward.message + ` (${quantity}x ${reward.fish})`;
                }
                
                if (reward.effect) {
                    outputEl.innerHTML = reward.effect();
                }
                
                codeInputEl.value = "";
                saveGame();
                updateUI();
            } else {
                outputEl.innerHTML = "âŒ Invalid code! Try another.";
            }
        }

        function showInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Your inventory is empty!";
                return;
            }

            // Count duplicates in the inventory
            const itemCounts = inventory.reduce((counts, item) => {
                counts[item] = (counts[item] || 0) + 1;
                return counts;
            }, {});

            // Format inventory list with counts and rarities
            const inventoryList = Object.entries(itemCounts)
                .map(([item, count]) => {
                    const rarity = fishData[item];
                    return count > 1
                        ? `${item} (x${count}, ${rarity})`
                        : `${item} (${rarity})`;
                })
                .join(", ");

            // Count rarities
            const rarityCounts = {};
            inventory.forEach(item => {
                const rarity = fishData[item];
                rarityCounts[rarity] = (rarityCounts[rarity] || 0) + 1;
            });

            const raritySummary = Object.entries(rarityCounts)
                .map(([rarity, count]) => `${rarity}: ${count}`)
                .join(" | ");

            outputEl.innerHTML = `
                <strong>Inventory:</strong> ${inventoryList}<br>
                <strong>Rarities:</strong> ${raritySummary}
            `;
        }

        function sellInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Your inventory is empty! Nothing to sell.";
                return;
            }

            // Calculate total value based on rarity
            const rarityValues = {
                "common": 5,
                "uncommon": 10,
                "rare": 20,
                "legendary": 300,
                "exotic": 100000,
                "lucky": 10000000,
                "no": 0
            };

            let totalValue = 0;
            inventory.forEach(item => {
                const rarity = fishData[item];
                totalValue += rarityValues[rarity] || 0;
            });

            // Add money and clear inventory
            money += totalValue;
            inventory = [];
            saveGame();
            updateUI();

            outputEl.innerHTML = `ðŸ’° You sold all your fish for $${totalValue}!`;
        }

        // Save/Load System
        function saveGame() {
            localStorage.setItem('fishingGameSave', JSON.stringify({
                inventory: inventory,
                money: money
            }));
        }

        function loadGame() {
            const saveData = localStorage.getItem('fishingGameSave');
            if (saveData) {
                const { inventory: savedInv, money: savedMoney } = JSON.parse(saveData);
                inventory = savedInv || [];
                money = savedMoney || 100;
            }
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset your game?")) {
                inventory = [];
                money = 100;
                saveGame();
                updateUI();
                outputEl.innerHTML = "Game reset!";
            }
        }

        function updateUI() {
            moneyEl.textContent = money;
            inventoryCountEl.textContent = inventory.length;
        }
    </script>
</body>
</html>
