        // ================= CHAT FUNCTIONS =================
        let username = `Fisher${Math.floor(Math.random() * 1000)}`;

        async function initChat() {
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(20);

            if (messages) {
                messages.reverse().forEach(displayMessage);
            }

            const channel = supabase
                .channel('messages')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    },
                    (payload) => {
                        displayMessage(payload.new);
                    }
                )
                .subscribe();
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${message.username}:</strong> ${message.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const { error } = await supabase
                    .from('messages')
                    .insert([{ username: username, message: message }]);

                if (!error) input.value = '';
            }
        }

        function toggleChat() {
            const chatContent = document.getElementById('chat-content');
            const chatToggle = document.getElementById('chat-toggle');

                effect: () => {
                    const randomExotic = Object.keys(fishData).filter(f => fishData[f] === "exotic");

        const codeInputEl = document.getElementById("code-input");

        document.addEventListener("DOMContentLoaded", () => {
            loadGame();
            updateUI();
            initChat();

            document.getElementById("fish-btn").addEventListener("click", fish);
            document.getElementById("shop-btn").addEventListener("click", toggleShop);
            document.getElementById("inventory-btn").addEventListener("click", showInventory);
            document.getElementById("reset-btn").addEventListener("click", resetGame);
            document.getElementById("sell-btn").addEventListener("click", sellInventory);
            document.getElementById("redeem-btn").addEventListener("click", redeemCode);
            document.getElementById("close-shop").addEventListener("click", toggleShop);
        });

        function weightedRandom(weights) {
            let sum = 0;
            const r = Math.random();
            for (const rarity in weights) {
                sum += weights[rarity];
                if (r <= sum) return rarity;
            }
            return "common";
        }

        function fish() {
            const rarity = weightedRandom(rarityWeights);
            const eligibleFish = Object.keys(fishData).filter(fish => fishData[fish] === rarity);

            if (eligibleFish.length === 0) {
                outputEl.innerHTML = `âš¡ Glitch! No ${rarity} fish found.`;
                return;
            }

            currentFish = eligibleFish[Math.floor(Math.random() * eligibleFish.length)];
            outputEl.innerHTML = `ðŸŽ£ You hooked a <strong>${currentFish}</strong> (${rarity})! Type the code to catch it!`;
            startMiniGame();
        }

        function toggleShop() {
            shopMenuEl.style.display = shopMenuEl.style.display === "block" ? "none" : "block";
            outputEl.innerHTML = shopMenuEl.style.display === "block" ? "Enter a secret code!" : "";
            codeInputEl.focus();
        }

        function startMiniGame() {
            const randomCode = generateRandomCode(5);
            const miniGameEl = document.createElement('div');
            miniGameEl.id = 'mini-game';
            miniGameEl.innerHTML = `
                <p>Type this code within 5 seconds: <strong>${randomCode}</strong></p>
                <input type="text" id="mini-game-input" placeholder="Type code here..." />
                <button id="submit-mini-game">Submit</button>
            `;
            outputEl.appendChild(miniGameEl);

            const inputEl = document.getElementById('mini-game-input');
            const submitBtn = document.getElementById('submit-mini-game');

            inputEl.focus();

            submitBtn.addEventListener('click', () => {
                checkMiniGameResult(inputEl.value, randomCode);
            });

            miniGameTimeout = setTimeout(() => {
                checkMiniGameResult(null, randomCode);
            }, 5000);
        }

        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function checkMiniGameResult(input, correctCode) {
            clearTimeout(miniGameTimeout);
            const miniGameEl = document.getElementById('mini-game');
            if (miniGameEl) miniGameEl.remove();

            if (input && input.toUpperCase() === correctCode) {
                inventory.push(currentFish);
                updateUI();
                outputEl.innerHTML = `ðŸŽ‰ You caught the <strong>${currentFish}</strong>!`;
            } else {
                outputEl.innerHTML = `ðŸ˜¿ The <strong>${currentFish}</strong> got away!`;
            }
            currentFish = null;
        }

        function redeemCode() {
            const code = codeInputEl.value.trim().toUpperCase();
            if (!code) return;

            if (secretCodes[code]) {
                const reward = secretCodes[code];
                if (reward.money) {
                    money += reward.money;
                    outputEl.innerHTML = reward.message;
                } else if (reward.fish) {
                    const quantity = reward.quantity || 1;
                    for (let i = 0; i < quantity; i++) {
                        inventory.push(reward.fish);
                    }
                    outputEl.innerHTML = reward.message;
                } else if (reward.effect) {
                    outputEl.innerHTML = reward.effect();
                }
                updateUI();
            } else {
                outputEl.innerHTML = "âŒ Invalid code!";
            }
            codeInputEl.value = "";
        }

        function showInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Your inventory is empty!";
                return;
            }

            let inventoryList = "<h3>Your Inventory:</h3><ul>";
            const counts = {};
            inventory.forEach(item => {
                counts[item] = (counts[item] || 0) + 1;
            });

            for (const item in counts) {
                inventoryList += `<li>${item} (${counts[item]})</li>`;
            }
            inventoryList += "</ul>";
            outputEl.innerHTML = inventoryList;
        }

        function sellInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Nothing to sell!";
                return;
            }

            let total = 0;
            inventory.forEach(item => {
                const rarity = fishData[item];
                switch (rarity) {
                    case "common": total += 5; break;
                    case "uncommon": total += 15; break;
                    case "rare": total += 50; break;
                    case "legendary": total += 200; break;
                    case "exotic": total += 500; break;
                    case "lucky": total += 1000; break;
                    default: total += 1;
                }
            });

            money += total;
            inventory = [];
            outputEl.innerHTML = `ðŸ’° Sold all fish for $${total}!`;
            updateUI();
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset your game?")) {
                money = 100;
                inventory = [];
                updateUI();
                outputEl.innerHTML = "Game reset!";
            }
        }

        function loadGame() {
            const savedGame = localStorage.getItem('fishingGame');
            if (savedGame) {
                const gameData = JSON.parse(savedGame);
                money = gameData.money || money;
                inventory = gameData.inventory || inventory;
            }
        }

        function saveGame() {
            const gameData = {
                money: money,
                inventory: inventory
            };
            localStorage.setItem('fishingGame', JSON.stringify(gameData));
        }

        function updateUI() {
            moneyEl.textContent = money;
            inventoryCountEl.textContent = inventory.length;
            saveGame();
        }
