<!DOCTYPE html>
<html>
<head>
    <title>Fishing for Kool Kats</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            background: #adebe1;
            padding: 10px;
        }
        #game {
            margin: 0 auto;
            padding: 20px;
            border: 3px dashed #018c7c;
            max-width: 600px;
            background: white;
        }
        button {
            background: #4fc3f7;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        #output {
            min-height: 50px;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #00796b;
        }
        #shop-menu {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 2px solid #018c7c;
            background: #e0f7fa;
        }
        #code-input {
            padding: 8px;
            font-family: monospace;
            width: 200px;
        }
        #code-hint {
            font-size: 0.8em;
            color: #555;
            margin-top: 10px;
        }
        
        /* Chat Styles */
        #chat-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 280px;
            background: #e0f7fa;
            border: 2px solid #018c7c;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-header {
            background: #4fc3f7;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px 3px 0 0;
        }
        #chat-content {
            display: none;
            padding: 10px;
        }
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #00796b;
            padding: 8px;
            background: white;
            font-size: 0.9em;
            border-radius: 3px;
        }
        .message {
            margin-bottom: 8px;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        #chat-input-container {
            display: flex;
            gap: 5px;
        }
        #chat-input {
            flex-grow: 1;
            padding: 8px;
            font-family: monospace;
            border: 1px solid #018c7c;
            border-radius: 3px;
        }
        #chat-send {
            padding: 8px 12px;
            background: #4fc3f7;
            border: none;
            cursor: pointer;
            font-family: monospace;
            border-radius: 3px;
        }
        #chat-send:hover {
            background: #3da8d8;
        }
    </style>
</head>
<body>
    <div id="game">
        <pre>
     /\_/\          ><((((¬∫>
    ( o.o )   FISH FOR KOOL KATS
     ( > )    <¬∫))))><
      " "
        </pre>
        <div>
            <p>Fish Bones: $<span id="money-display">100</span></p>
            <p>Inventory: <span id="inventory-count">0</span> items</p>
        </div>
        <div id="output"></div>
        <button id="fish-btn">Cast Line!</button>
        <button id="shop-btn">Shop</button>
        <button id="inventory-btn">Inventory</button>
        <button id="reset-btn">Reset Game</button>
        <button id="sell-btn">Sell Inventory</button>
        
        <div id="shop-menu">
            <h3>Secret Code Redemption</h3>
            <input type="text" id="code-input" placeholder="Enter code...">
            <button id="redeem-btn">Redeem</button>
            <button id="close-shop">Close</button>
            <div id="code-hint">Try: KOOLKATS, LEGENDARY, RICH, EXOTIC</div>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chat-header" onclick="toggleChat()">
            <span>Kool Kat Chat</span>
            <span id="chat-toggle">‚ñº</span>
        </div>
        <div id="chat-content">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type message..." autocomplete="off">
                <button id="chat-send">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ================= GAME DATA =================
        const fishData = {
            "Pufferfish": "rare",
            "Mermaid's Hair": "legendary",
            "Anglerfish": "rare",
            "Clownfish": "common",
            "Swordfish": "rare",
            "Guppy": "common",
            "Goldfish": "common",
            "Salmon": "uncommon",
            "Tuna": "rare",
            "Trout": "uncommon",
            "Catfish": "common",
            "Bass": "uncommon",
            "Piranha": "rare",
            "Barracuda": "uncommon",
            "Shark": "legendary",
            "Mahi Mahi": "rare",
            "Snapper": "common",
            "Halibut": "uncommon",
            "Perch": "common",
            "Bluegill": "common",
            "Tilapia": "uncommon",
            "Sturgeon": "rare",
            "Cod": "common",
            "Flounder": "common",
            "Mackerel": "uncommon",
            "Grouper": "uncommon",
            "Walleye": "rare",

            "Pike": "uncommon",
            "Kingfish": "rare",
            "Swordtail": "common",
            "Zebra Fish": "common",
            "Betta": "common",
            "Koi": "uncommon",
            "Angelfish": "uncommon",
            "Jellyfish": "rare",
            "Lionfish": "rare",
            "Seahorse": "uncommon",
            "Starfish": "common",
            "Largemouth Bass": "uncommon",
            "Smallmouth Bass": "uncommon",
            "Rainbow Trout": "rare",
            "Channel Catfish": "uncommon",
            "Flathead Catfish": "uncommon",
            "Yellowtail": "rare",
            "Red Snapper": "uncommon",
            "Rockfish": "uncommon",
            "Sardine": "common",
            "Anchovy": "common",
            "Goby": "common",
            "Booby Fish": "rare",
            "Arowana": "legendary",
            "Arapaima": "legendary",
            "Tetra": "common",
            "Bream": "common",
            "Garfish": "uncommon",
            "Mudfish": "uncommon",
            "Shad": "common",
            "Pompano": "rare",
            "Bluefin Tuna": "legendary",
            "Giant Squid": "legendary",
            "Kelp Bass": "uncommon",
            "Caribbean Reef Fish": "rare",
            "Vampire Fish": "legendary",
            "Moonfish": "rare",
            "Fangtooth": "rare",
            "Electric Eel": "rare",
            "Butterfly Fish": "uncommon",
            "Whale Shark": "legendary",
            "Angel Shark": "rare",
            "Goblin Shark": "rare",
            "Spiny Lobster": "uncommon",
            "Tigerfish": "rare",
            "Chub": "common",
            "Bassa Fish": "uncommon",
            "Cobia": "rare",
            "Lumpfish": "common",
            "Cusk": "uncommon",
            "Coral Trout": "rare",
            "Codling": "common",
            "Stonefish": "rare",
            "Cuttlefish": "uncommon",
            "Greenhouse Fish": "uncommon",
            "Gold-Dust Molly": "common",
            "Siamese Fighting Fish": "common",
            "Jellyfish": "rare",
            "Sea Bass": "uncommon",
            "Whitefish": "common",
            "Snapper": "common",
            "Ocean Sunfish": "rare",
            "Blue Marlin": "legendary",
            "Largemouth Bass": "uncommon",
            "Mullet": "common",
            "Mudskipper": "uncommon",
            "Whiting": "common",
            "Triggerfish": "rare",
            "Spotted Trout": "uncommon",
            "Rainbow Fish": "uncommon",
            "Blackfish": "uncommon",
            "Dorado": "rare",
            "Blowfish": "uncommon",
            "Bass's Controller": "exotic",
            "Carter's Keybard": "exotic",
            "Charlie's Code": "exotic",
            "Nero Sitter of sinks": "exotic",
            "Nero's rod": "lucky",
            "Noodle Maker of biscuits": "exotic",
            "Noodle's rod": "lucky",
            "Max the good boy": "exotic",
            "test": "no",
            "luka's fish": "exotic",
            "will's fish": "exotic",
            "joaquin's fish": "exotic",
            "TeN pAcKeT's Of HuBbu BaBbAa": "rare",
        };

        const rarityWeights = {
            "common": 0.6,
            "uncommon": 0.3,
            "rare": 0.08,
            "legendary": 0.02,
            "exotic": 0.003,
            "lucky": 0.0001,
            "no": 0.00001,
        };

        const secretCodes = {
            "KOOLKATS": { money: 500, message: "üê± Meow! Kool Kats bonus!" },
            "LEGENDARY": { fish: "Whale Shark", message: "üêã Legendary fish unlocked!" },
            "RICH": { money: 1000, message: "üí∞ You're rich now!" },
            "EXOTIC": { fish: "Bass's Controller", message: "üéÆ Rare exotic item added!" },
            "JOAQUIN": { fish: "joaquin's fish", money: 100, message: "FREE JOAQUIN FISH" },
            "GOLDMINE": { fish: "Goldfish", quantity: 10, message: "üèÜ Gold rush!" },
            "MYSTERY": { 
                effect: () => {
                    const randomExotic = Object.keys(fishData).filter(f => fishData[f] === "exotic");
                    const reward = randomExotic[Math.floor(Math.random() * randomExotic.length)];
                    inventory.push(reward);
                    return `üéÅ You got ${reward}!`;
                }
            }
        };

        // ================= GAME STATE =================
        let inventory = [];
        let money = 100;
        let username = `Fisher${Math.floor(Math.random() * 1000)}`;

        // ================= DOM ELEMENTS =================
        const outputEl = document.getElementById("output");
        const moneyEl = document.getElementById("money-display");
        const inventoryCountEl = document.getElementById("inventory-count");
        const shopMenuEl = document.getElementById("shop-menu");
        const codeInputEl = document.getElementById("code-input");

        // ================= CHAT FUNCTIONS =================
        function toggleChat() {
            const chatContent = document.getElementById('chat-content');
            const chatToggle = document.getElementById('chat-toggle');
            if (chatContent.style.display === 'block') {
                chatContent.style.display = 'none';
                chatToggle.textContent = '‚ñº';
            } else {
                chatContent.style.display = 'block';
                chatToggle.textContent = '‚ñ≤';
                document.getElementById('chat-input').focus();
                loadChatMessages();
            }
        }

        function loadChatMessages() {
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.innerHTML = '';
            
            // Load messages from localStorage
            const messages = JSON.parse(localStorage.getItem('fishingGameChat') || '[]');
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
                messagesDiv.appendChild(messageElement);
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                // Save message to localStorage
                const messages = JSON.parse(localStorage.getItem('fishingGameChat') || '[]');
                messages.push({
                    username: username,
                    text: message,
                    timestamp: new Date().getTime()
                });
                localStorage.setItem('fishingGameChat', JSON.stringify(messages));
                
                // Display the new message
                loadChatMessages();
                input.value = '';
            }
        }

        // ================= GAME FUNCTIONS =================
        function fish() {
            const rarity = weightedRandom(rarityWeights);
            const eligibleFish = Object.keys(fishData).filter(fish => fishData[fish] === rarity);
            
            if (eligibleFish.length === 0) {
                outputEl.innerHTML = `‚ö° Glitch! No ${rarity} fish found.`;
                return;
            }

            const caughtFish = eligibleFish[Math.floor(Math.random() * eligibleFish.length)];
            inventory.push(caughtFish);
            outputEl.innerHTML = `üé£ You caught a <strong>${caughtFish}</strong> (${rarity})!`;
            saveGame();
            updateUI();
        }

        function weightedRandom(weights) {
            let sum = 0;
            const rand = Math.random();
            for (const [rarity, weight] of Object.entries(weights)) {
                sum += weight;
                if (rand <= sum) return rarity;
            }
            return "common";
        }

        function toggleShop() {
            shopMenuEl.style.display = shopMenuEl.style.display === "block" ? "none" : "block";
            outputEl.innerHTML = shopMenuEl.style.display === "block" ? "Enter a secret code!" : "";
            codeInputEl.focus();
        }

        function redeemCode() {
            const code = codeInputEl.value.trim().toUpperCase();
            if (!code) return;

            if (secretCodes[code]) {
                const reward = secretCodes[code];
                
                if (reward.money) {
                    money += reward.money;
                    outputEl.innerHTML = reward.message + ` +$${reward.money}`;
                }
                
                if (reward.fish) {
                    const quantity = reward.quantity || 1;
                    for (let i = 0; i < quantity; i++) {
                        inventory.push(reward.fish);
                    }
                    outputEl.innerHTML = reward.message + ` (${quantity}x ${reward.fish})`;
                }
                
                if (reward.effect) {
                    outputEl.innerHTML = reward.effect();
                }
                
                codeInputEl.value = "";
                saveGame();
                updateUI();
            } else {
                outputEl.innerHTML = "‚ùå Invalid code! Try another.";
            }
        }

        function showInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Your inventory is empty!";
                return;
            }

            const itemCounts = inventory.reduce((counts, item) => {
                counts[item] = (counts[item] || 0) + 1;
                return counts;
            }, {});

            const inventoryList = Object.entries(itemCounts)
                .map(([item, count]) => {
                    const rarity = fishData[item];
                    return count > 1
                        ? `${item} (x${count}, ${rarity})`
                        : `${item} (${rarity})`;
                })
                .join(", ");

            const rarityCounts = {};
            inventory.forEach(item => {
                const rarity = fishData[item];
                rarityCounts[rarity] = (rarityCounts[rarity] || 0) + 1;
            });

            const raritySummary = Object.entries(rarityCounts)
                .map(([rarity, count]) => `${rarity}: ${count}`)
                .join(" | ");

            outputEl.innerHTML = `
                <strong>Inventory:</strong> ${inventoryList}<br>
                <strong>Rarities:</strong> ${raritySummary}
            `;
        }

        function sellInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Your inventory is empty! Nothing to sell.";
                return;
            }

            const rarityValues = {
                "common": 5,
                "uncommon": 10,
                "rare": 20,
                "legendary": 300,
                "exotic": 100000,
                "lucky": 10000000,
                "no": 0
            };

            let totalValue = 0;
            inventory.forEach(item => {
                const rarity = fishData[item];
                totalValue += rarityValues[rarity] || 0;
            });

            money += totalValue;
            inventory = [];
            saveGame();
            updateUI();

            outputEl.innerHTML = `üí∞ You sold all your fish for $${totalValue}!`;
        }

        function saveGame() {
            localStorage.setItem('fishingGameSave', JSON.stringify({
                inventory: inventory,
                money: money
            }));
        }

        function loadGame() {
            const saveData = localStorage.getItem('fishingGameSave');
            if (saveData) {
                const { inventory: savedInv, money: savedMoney } = JSON.parse(saveData);
                inventory = savedInv || [];
                money = savedMoney || 100;
            }
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset your game?")) {
                inventory = [];
                money = 100;
                saveGame();
                updateUI();
                outputEl.innerHTML = "Game reset!";
            }
        }

        function updateUI() {
            moneyEl.textContent = money;
            inventoryCountEl.textContent = inventory.length;
        }

        // ================= INITIALIZATION =================
        document.addEventListener("DOMContentLoaded", () => {
            loadGame();
            updateUI();

            // Game button event listeners
            document.getElementById("fish-btn").addEventListener("click", fish);
            document.getElementById("shop-btn").addEventListener("click", toggleShop);
            document.getElementById("inventory-btn").addEventListener("click", showInventory);
            document.getElementById("reset-btn").addEventListener("click", resetGame);
            document.getElementById("sell-btn").addEventListener("click", sellInventory);
            document.getElementById("redeem-btn").addEventListener("click", redeemCode);
            document.getElementById("close-shop").addEventListener("click", toggleShop);
            
            // Chat button event listeners
            document.getElementById("chat-send").addEventListener("click", sendMessage);
            document.getElementById("chat-input").addEventListener("keypress", function(e) {
                if (e.key === "Enter") sendMessage();
            });
        });
    </script>
</body>
</html>
