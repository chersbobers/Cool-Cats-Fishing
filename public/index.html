        #game {

        button {
            background: #4fc3f7;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;

        #output {
            min-height: 50px;

        #shop-menu {
            display: none;

        #code-input {

            width: 200px;
        }
        #code-hint {

        #chat-container {
            position: fixed;
            bottom: 10px;

            width: 280px;
            background: #e0f7fa;
            border: 2px solid #018c7c;

            border-radius: 5px;

        #chat-header {
            background: #4fc3f7;

            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px 3px 0 0;

        #chat-content {
            display: none;
            padding: 10px;

        #chat-messages {

            overflow-y: auto;
            margin-bottom: 10px;

            background: white;

            border-radius: 3px;

        .message {

        #chat-input-container {
            display: flex;
            gap: 5px;
        }
        #chat-input {

            padding: 8px;
            font-family: monospace;
            border: 1px solid #018c7c;
            border-radius: 3px;
        }
        #chat-send {
            padding: 8px 12px;
            background: #4fc3f7;
            border: none;
            cursor: pointer;
            font-family: monospace;
            border-radius: 3px;
        }
        #chat-send:hover {
            background: #3da8d8;

        </div>
        <div id="chat-content">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type message..." autocomplete="off">
                <button id="chat-send" onclick="sendMessage()">Send</button>
            </div>
            <div id="user-count-display"></div>
        </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // ================= SUPABASE SETUP =================

        const SUPABASE_URL = 'https://kuayqobvbmvmxyjhffcb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1YXlxb2J2Ym12bXh5amhmZmNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MDAwMDgsImV4cCI6MjA1OTI3NjAwOH0.JCiCK4eK0o3EeodD-ux5ewBPWiLU1koBqUxgqb0pTXY';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ================= CHAT FUNCTIONS =================
        let username = `Fisher${Math.floor(Math.random() * 1000)}`;
        let userCount = 1;

        // Initialize chat
        async function initChat() {
            // Load previous messages
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(20);

            if (messages) {
                messages.reverse().forEach(displayMessage);
            }

            // Set up realtime subscription
            const channel = supabase
                .channel('messages')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    },
                    (payload) => {
                        displayMessage(payload.new);
                    }
                )
                .subscribe();
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${message.username}:</strong> ${message.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            username: username,
                            message: message
                        }
                    ]);

                if (!error) {
                    input.value = '';
                }
            }
        }

        function toggleChat() {
            const chatContent = document.getElementById('chat-content');
            const chatToggle = document.getElementById('chat-toggle');
            if (chatContent.style.display === 'block') {
                chatContent.style.display = 'none';
                chatToggle.textContent = '▼';
            } else {
                chatContent.style.display = 'block';
                chatToggle.textContent = '▲';
                document.getElementById('chat-input').focus();
            }
        }

        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initChat();
        });

        // ================= YOUR ORIGINAL GAME CODE =================

        };

        const rarityWeights = {
            "common": 0.6,
            "uncommon": 0.3,
            "rare": 0.08,
            "legendary": 0.02,
            "exotic": 0.003,
            "lucky": 0.0001,
            "no": 0.00001,
        };

        const secretCodes = {
            "KOOLKATS": { money: 500, message: "🐱 Meow! Kool Kats bonus!" },
            "LEGENDARY": { fish: "Whale Shark", message: "🐋 Legendary fish unlocked!" },
            "RICH": { money: 1000, message: "💰 You're rich now!" },
            "EXOTIC": { fish: "Bass's Controller", message: "🎮 Rare exotic item added!" },
            "JOAQUIN": { fish: "joaquin's fish", money: 100, message: "FREE JOAQUIN FISH" },
            "GOLDMINE": { fish: "Goldfish", quantity: 10, message: "🏆 Gold rush!" },
            "MYSTERY": {
                effect: () => {
                    const randomExotic = Object.keys(fishData).filter(f => fishData[f] === "exotic");
                    const reward = randomExotic[Math.floor(Math.random() * randomExotic.length)];
                    inventory.push(reward);
                    return `🎁 You got ${reward}!`;
                }
            }
        };

        let inventory = [];
        let money = 100;

        const outputEl = document.getElementById("output");
        const moneyEl = document.getElementById("money-display");
        const inventoryCountEl = document.getElementById("inventory-count");
        const shopMenuEl = document.getElementById("shop-menu");
        const codeInputEl = document.getElementById("code-input");

        document.addEventListener("DOMContentLoaded", () => {
            loadGame();
            updateUI();

            document.getElementById("fish-btn").addEventListener("click", fish);
            document.getElementById("shop-btn").addEventListener("click", toggleShop);
            document.getElementById("inventory-btn").addEventListener("click", showInventory);
            document.getElementById("reset-btn").addEventListener("click", resetGame);
            document.getElementById("sell-btn").addEventListener("click", sellInventory);
            document.getElementById("redeem-btn").addEventListener("click", redeemCode);
            document.getElementById("close-shop").addEventListener("click", toggleShop);
        });

        function fish() {
            const rarity = weightedRandom(rarityWeights);
            const eligibleFish = Object.keys(fishData).filter(fish => fishData[fish] === rarity);

            if (eligibleFish.length === 0) {
                outputEl.innerHTML = `⚡ Glitch! No ${rarity} fish found.`;
                return;
            }

            const caughtFish = eligibleFish[Math.floor(Math.random() * eligibleFish.length)];
            inventory.push(caughtFish);
            outputEl.innerHTML = `🎣 You caught a <strong>${caughtFish}</strong> (${rarity})!`;
            saveGame();
            updateUI();
        }

        function weightedRandom(weights) {
            let sum = 0;
            const rand = Math.random();
            for (const [rarity, weight] of Object.entries(weights)) {
                sum += weight;
                if (rand <= sum) return rarity;
            }
            return "common";
        }

        function toggleShop() {
            shopMenuEl.style.display = shopMenuEl.style.display === "block" ? "none" : "block";
            outputEl.innerHTML = shopMenuEl.style.display === "block" ? "Enter a secret code!" : "";
            codeInputEl.focus();
        }

        function redeemCode() {
            const code = codeInputEl.value.trim().toUpperCase();
            if (!code) return;

            if (secretCodes[code]) {
                const reward = secretCodes[code];

                if (reward.money) {
                    money += reward.money;
                    outputEl.innerHTML = reward.message + ` +$${reward.money}`;
                }

                if (reward.fish) {
                    const quantity = reward.quantity || 1;
                    for (let i = 0; i < quantity; i++) {
                        inventory.push(reward.fish);
                    }
                    outputEl.innerHTML = reward.message + ` (${quantity}x ${reward.fish})`;
                }

                if (reward.effect) {
                    outputEl.innerHTML = reward.effect();
                }

                codeInputEl.value = "";
                saveGame();
                updateUI();
            } else {
                outputEl.innerHTML = "❌ Invalid code! Try another.";
            }
        }

        function showInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Your inventory is empty!";
                return;
            }

            const itemCounts = inventory.reduce((counts, item) => {
                counts[item] = (counts[item] || 0) + 1;
                return counts;
            }, {});

            const inventoryList = Object.entries(itemCounts)
                .map(([item, count]) => {
                    const rarity = fishData[item];
                    return count > 1
                        ? `${item} (x${count}, ${rarity})`
                        : `${item} (${rarity})`;
                })
                .join(", ");

            const rarityCounts = {};
            inventory.forEach(item => {
                const rarity = fishData[item];
                rarityCounts[rarity] = (rarityCounts[rarity] || 0) + 1;
            });

            const raritySummary = Object.entries(rarityCounts)
                .map(([rarity, count]) => `${rarity}: ${count}`)
                .join(" | ");

            outputEl.innerHTML = `
                <strong>Inventory:</strong> ${inventoryList}<br>
                <strong>Rarities:</strong> ${raritySummary}
            `;
        }

        function sellInventory() {
            if (inventory.length === 0) {
                outputEl.innerHTML = "Your inventory is empty! Nothing to sell.";
                return;
            }

            const rarityValues = {
                "common": 5,
                "uncommon": 10,
                "rare": 20,
                "legendary": 300,
                "exotic": 100000,
                "lucky": 10000000,
                "no": 0
            };

            let totalValue = 0;
            inventory.forEach(item => {
                const rarity = fishData[item];
                totalValue += rarityValues[rarity] || 0;
            });

            money += totalValue;
            inventory = [];
            saveGame();
            updateUI();

            outputEl.innerHTML = `💰 You sold all your fish for $${totalValue}!`;
        }

        function saveGame() {
            localStorage.setItem('fishingGameSave', JSON.stringify({
                inventory: inventory,
                money: money
            }));
        }

        function loadGame() {
            const saveData = localStorage.getItem('fishingGameSave');
            if (saveData) {
                const { inventory: savedInv, money: savedMoney } = JSON.parse(saveData);
                inventory = savedInv || [];
                money = savedMoney || 100;
            }
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset your game?")) {
                inventory = [];
                money = 100;
                saveGame();
                updateUI();
                outputEl.innerHTML = "Game reset!";
            }
        }

        function updateUI() {
            moneyEl.textContent = money;
            inventoryCountEl.textContent = inventory.length;
        }
    </script>
</body>
